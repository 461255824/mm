<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>首页</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
<!--头部区域-->
<header>
    <a href="#" class="logo fl"><img src="./images/header_logo.png" alt=""/></a>
    <a href="#" class="downapp fr"><img src="./images/header_app.png" alt=""/></a>
</header>
<!--搜索区域-->
<section class="searchare">
    <input type="search" placeholder="请输入需要搜素的商品" class="goods"/>
    <input type="button" value="搜索" class="button fr"/>
</section>
<!--商品区域-->
<section id="menu">

</section>
<!--商品推荐-->
<section class="recommen">
    <div class="recommen-title">
        <h5 class="fl">超值折扣推荐</h5>
        <img src="./images/header_app.png" class="fr"/>
    </div>
    <!-- 商品分类部分-->
    <div class=recommen-list>

    </div>
    <!-- 更多商品请求-->
    <div class="recommen-more">
        <a href="#">更多优惠信息&gt;&gt;</a>
    </div>
    <div class="recommen-title">
        <h5 class="fl">品牌排行</h5>
        <img src="./images/header_app.png" class="fr"/>
    </div>
</section>
<!--底部标签-->
<footer>
    <div class="row">
        <div class="col-xs-4">
            <a href="#">登陆</a>
        </div>
        <div class="col-xs-4">
            <a href="#">
                注册
            </a>
        </div>
        <div class="col-xs-4">
            <a href="#">
                返回顶部
            </a>
        </div>
    </div>
    <p>
        <a href="#" class="app">手机APP下载</a>
        <a href="#">慢慢卖手机版——</a>
        掌上比价平台
    </p>

    <p>m.manmanbuy.com</p>
</footer>
</body>
<!--生成导航标签的点击模板引擎-->
<!-- 主页导航菜单的模板 -->
<script type="text/html" id="menuTmp">
    <div class="row">
        {{each result as value i}}
        <div class="col-xs-3">
            <a href="{{value.titlehref}}">
                {{#value.img}}
                <p>{{value.name}}</p>
            </a>
        </div>
        {{/each}}
    </div>
</script>
<script type="text/html" id="recommenTmp">
    {{each result as value i}}
    <div class="media">

            <div class="media-left fl">
                <a href="#">
                    {{#value.productImgSm}}
                </a>
            </div>
            <div class="media-right fl">
                <a href="moneyproduct.html?productid={{value.productId}}" class="productlink clearfix">
                <h5>{{value.productName}}</h5>
                </a>
                <p>{{value.productPinkage}}</p>
                <span>{{value.productFrom}} | {{value.productTime}}</span>
            <span class="message fr">
                <i class="icon-comment"></i>
                {{value.productComCount.replace("有","").replace('人评论',"")}}
            </span>
            </div>

    </div>
    {{/each}}
</script>


<!--先引入jquery文件-->
<script src="lib/jquery/jquery.js"></script>
<!--再引入bootstrap-->
<script src="lib/bootstrap/js/bootstrap.js"></script>
<!--引入模板引擎-->
<script src="lib/template.js"></script>
<!--最后引入主文件-->
<script src="js/index.js"></script>
</html>
