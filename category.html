<!--头部区域-->

<!--搜索区域-->

    <input type="search" placeholder="请输入需要搜素的商品" class="goods"/>
    <input type="button" value="搜索" class="button fr"/>
</section>
<!--生成列表-->
<!--生成查询条件-->
<section>
    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
    </div>
</section>





<!--底部标签-->

        </div>

    <p>

<!--生成导航标签的点击模板引擎-->
<!-- 主页导航菜单的模板 -->
<script type="text/html" id="categorytitle">
    {{each result as value i}}
    <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingOne">
            <h4 class="panel-title">
                <a role="button" data-toggle="collapse" href="#collapse{{i}}" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne" data-titleId="{{value.titleId}}">
                    {{value.title}}
                </a>
            </h4>
        </div>
        <div id="collapse{{i}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
            <div class="panel-body">
                {{value.title}}
            </div>
        </div>
    </div>
    {{/each}}
</script>
<!--生成内部结构-->
<script type="text/html" id="insethtml">
    <div class="row">
        {{each result as value i}}
        <div class="col-xs-3 inset">
            <a href="productlist.html?categoryid={{value.categoryId}}&category={{value.category}}">{{value.category}}</a>
        </div>
        {{/each}}
    </div>
</script>
<!--先引入jquery文件-->
<script src="lib/jquery/jquery.js"></script>
<!--再引入bootstrap-->
<script src="lib/bootstrap/js/bootstrap.js"></script>
<!--引入模板引擎-->
<script src="lib/template.js"></script>
<script src="lib/less/less.js"></script>
<!--最后引入主文件-->
<script src="js/category.js"></script>
</html>
