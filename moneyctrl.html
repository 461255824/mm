<!--生成导航标签的点击模板引擎-->
<!-- 主页导航菜单的模板 -->
<script type="text/html" id="listTmp">
    {{each result as value i}}
    <div class="media">
        <a class="media-left" href="#">
            {{#value.productImgSm}}
        </a>

        <div class="media-body">
            <h5><a href="moneyproduct.html?productid={{value.productId}}">{{value.productName}}</a></h5>

            <p class="price">{{value.productPinkage}}</p>
            <span class="from">{{value.productFrom}}| {{value.productTime}}</span>
            <span class="comment fr"><i class="icon-comment"></i>{{value.productComCount.replace("有","").replace("人评论","")}}</span>
        </div>
    </div>
    {{/each}}
</script>



<!--先引入jquery文件-->
<script src="lib/jquery/jquery.js"></script>
<!--再引入bootstrap-->
<script src="lib/bootstrap/js/bootstrap.js"></script>
<!--引入模板引擎-->
<script src="lib/template.js"></script>
<!--最后引入主文件-->
<script src="js/moneyctrl.js"></script>
</html>
