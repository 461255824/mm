<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>首页</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="css/productlist.css"/>
</head>
<body>
<!--头部区域-->
<header>
    <a href="#" class="logo fl"><img src="./images/header_logo.png" alt=""/></a>
    <a href="#" class="downapp fr"><img src="./images/header_app.png" alt=""/></a>
</header>
<!--搜索区域-->
<section class="searchare">
    <input type="search" placeholder="请输入需要搜素的商品" class="goods"/>
    <input type="button" value="搜索" class="button fr"/>
</section>
<!--商品列表-->
<section class="categorylist">
    <div class="categorytitle clearfix">
        <ol>
            <li><a href="#">首页 &gt;</a></li>
            <li><a href="#">全部分类 &gt;</a></li>
            <li>空调</li>
        </ol>
        <a href="#" class="btn btn-default">筛选</a>
    </div>
    <!-- 主商品区域-->
    <div class="category-list">

    </div>
    <!-- 商品的操作  上一页下一页-->
    <div class="prodocut-option clearfix">
        <!-- <input type="button" value="上一页" class="btn btn-default pull-left"> -->
        <a href="#" class="btn btn-default page-prev">上一页</a>
        <a href="#" class="btn btn-default page-next">下一页</a>
        <!-- <input type="button" value="下一页" class="btn btn-default pull-right"> -->
        <div class="dropdown">
            <a id="dLabel" data-target="#" href="http://example.com" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                第一页
                <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                <li>第一页</li>
                <li>第二页</li>
                <li>第三页</li>
            </ul>
        </div>
    </div>
</section>

<!--商品推荐-->

<!--底部标签-->
<footer>
    <div class="row">
        <div class="col-xs-4">
            <a href="#">登陆</a>
        </div>
        <div class="col-xs-4">
            <a href="#">
                注册
            </a>
        </div>
        <div class="col-xs-4">
            <a href="#">
                返回顶部
            </a>
        </div>
    </div>
    <p>
        <a href="#" class="app">手机APP下载</a>
        <a href="#">慢慢卖手机版——</a>
        掌上比价平台
    </p>

    <p>m.manmanbuy.com</p>
</footer>
</body>
<!--商品模板-->
<script type="text/html" id="listTmp">
    {{each result as value i}}
    <div class="media clearfix">
        <div class="media-left fl">
            <a href="#">
                {{#value.productImg}}
            </a>
        </div>
        <div class="media-right fl">
            <h5><a href="bijia.html?productid={{value.productId}}">{{value.productName}}</a></h5>
            <p>{{value.productPinkage}}</p>
            <p>{{value.productPrice}}</p>
            <span>{{value.productQuote}}</span>
            <span class="message fr">
            {{value.productCom}}
            </span>
        </div>
    </div>
    {{/each}}
</script>

<!--先引入jquery文件-->
<script src="lib/jquery/jquery.js"></script>
<!--再引入bootstrap-->
<script src="lib/bootstrap/js/bootstrap.js"></script>
<!--引入模板引擎-->
<script src="lib/template.js"></script>
<!--最后引入主文件-->
<script src="js/productlist.js"></script>
</html>
