<!-- 主页导航菜单的模板 -->
<script type="text/html" id="productlistTmp">
    <ul>
        {{each result as value i}}
        <li>
            <a href="productlist.html?categoryid={{value.categoryId}}&pageid=1">
                <div class="box clearfix">
                    <div class="num fl">{{i+1}}</div>
                    <div class="info fl">
                        <div class="title">{{value.brandName}}</div>
                        <p>{{value.brandInfo}}</p>
                    </div>
                </div>
            </a>
        </li>
        {{/each}}
    </ul>
</script>
<script type="text/html" id="countlistTmp">
    <ul>
        {{each result as value i}}
        <li>
            <a href="bijia.html?productid={{value.productId}}">
                <div class="box clearfix">
                    <div class="img fl">
                        {{#value.productImg}}
                    </div>
                    <div class="info fl">
                        <div class="title">{{value.productName}}</div>
                        <div class="price">
                            {{value.productPrice}}
                        </div>
                        <p>
                            <span>{{value.productCom}}</span>
                            <span>{{value.productQuote}}</span>
                        </p>
                    </div>
                </div>
            </a>
        </li>
        {{/each}}
    </ul>
</script>
<script type="text/html" id="messagelistTmp">

</script>
